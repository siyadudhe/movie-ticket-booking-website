<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive movies website</title>
    <link rel="stylesheet" href="style.css">
    <!-- box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- swiper link  css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <!-- body -->
    <!-- navbar -->
    <header>
        <a href="#" class="logo">
            <i class='bx bxs-movie'></i> Movies
        </a>
        <div class="bx bx-menu" id="menu-icon">

        </div>
        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#movies" class="">Movies</a></li>
            <li><a href="#coming" class="">Coming</a></li>
            <li><a href="#newsletter" class="">Newsletter</a></li>
        </ul>
        <a href="" class="btn">Sign In</a>
    </header>
    <!-- home -->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide container">
                <img src="home1.jpg" alt="">
                <div class="home-text">
                    <span>Marvel Universe</span>
                    <h1>Rebel Ridge </h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play">
                        <i class='bx bx-play'></i>
                    </a>
                </div>
            </div>
            <!-- box 2 -->
            <div class="swiper-slide container">
            <img src="home2.jpg" alt="">
            <div class="home-text">
                <span>Marvel Universe</span>
                <h1>My Fault</h1>
                <a href="#" class="btn">Book Now</a>
                <a href="#" class="play">
                    <i class='bx bx-play'></i>
                </a>
            </div>
        </div>
        <!-- box 3 -->
        <div class="swiper-slide container">
            <img src="home4.jpg" alt="">
            <div class="home-text">
                <span>Marvel Universe</span>
                <h1>Alien : Romulus</h1>
                <a href="#" class="btn">Book Now</a>
                <a href="#" class="play">
                    <i class='bx bx-play'></i>
                </a>
            </div>
        </div>
        
            

        </div>

        <div class="swiper-pagination"></div>

    </section>





    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- link to the custom JS -->
    <script src="main.js"></script>
</body>

</html>
